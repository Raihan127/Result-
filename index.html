   }
   
    .logo {
      font-size: 30px;

      color: #0056b3;
    }
    h4 {
      font-size: 16px;
      margin: 10px 0;
      color: #333;
    }
    input[type="number"] {
      width: 80%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #007bff;
      border-radius: 11px;
      font-size: 16px;
      outline: none;
       transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    input[type="number"]:focus {
    border-color: #4682B4;
    box-shadow: 0 0 8px rgba(4, 5, 54, 0.5);
}
    
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 4px 12px rgba(1, 9, 44, 0.4);
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      display: none;
      padding: 20px;
      border-radius: 20px;
     background: linear-gradient(to bottom, #f5f7fa, #c3cfe2);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
    .result table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 15px;
      overflow: hidden;
      text-align: center;
    }
    .result table th,
    .result table td {
      border: 1px solid #ddd;
      padding: 13px;
      font-size: 14px;
    }
    .result table th {
      background-color: #4682B4;
      color: white;
    }
    .result table td {
      background-color: #f9f9f9;
      font-weight: normal;
    }
    .result table td.bold {
      font-weight: bold;
    }
    .highlight-sem {
      color: #483D8B;
    }
    .highlight-final {
      color: #2E8B57;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #666;
    }
    </style>
